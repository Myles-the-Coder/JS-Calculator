<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="style.css" />
      <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-header">
        <h1 id="calc-display" class="animated">0</h1>
      </div>
      <div class="calc-button-container">
        <button class="calc-button arithmetic" value="+" title="Add"><i class="fas fa-plus"></i></button>
        <button class="calc-button arithmetic" value="-" title="Subtract"><i class="fas fa-minus"></i></button>
        <button class="calc-button arithmetic" value="*" title="Multiply"><i class="fas fa-times"></i></button>
        <button class="calc-button arithmetic" value="/" title="Divide"><i class="fas fa-divide"></i></button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="calc-button decimal" value=".">.</button>
        <button value="0">0</button>
        <button class="calc-button clear" id="clear-btn" value="C" title="Clear">C</button>
        <button class="calc-button arithmetic equal-sign" value="=" title="Equal"><i class="fas fa-equals"></i></>
      </div>
    </div>
  </body>
</html>
